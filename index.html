<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Div Container</title>
    <style>
    </style>
</head>

<body>
    <h1>Div Container</h1>
    <hr>
    <header>

        <img src="./pics/coffee-cups-tea-svgrepo-com.png" alt="" width="200px" height="200px">
        <img src="./pics/woman-doing-remote-work-sideways-svgrepo-com.png" alt="" width="200px" height="200px">

    </header>
    <nav>
        <div class="prev">&lt;</div>
        <div class="button-group">
            <form>
                <button class="border-w">ใช้คะแนนสะสม <img src="./pics/reward.png" alt=""></button>
            <button class="border-w">เติมเงินมือถือ <img src="./pics/2936758.png" alt="" width="20px" height="20px"></button>
            
        </form>
            <div class="flag">
                <!-- <img src="./pics/usa-svgrepo-com.png" alt="" width=100% > -->
                
            </div>
        </div>
    </nav>
    <div class="welcom">
        Welcome
    </div>
    <div class="select-header">
        Please select drink..
    </div>
    <div class="items-row">

        <div class="item">
            <div class="in-item">
                <img class="product" src="./pics/coffee-svgrepo-com (1).png" alt="" width="100px" height="100px">
                <br>
                <p>เมนูแนะนำ</p>
            </div>
        </div>
        <div class="item">
            <div class="in-item">
                <img class="product" src="./pics/asdas.png" alt="" width="100px" height="100px">
                <p>กาแฟ</p>
            </div>
        </div>
    </div>
    <div class="items-row2">
        <div class="item2">
            <div class="in-item">
                <img class="product" src="./pics/tea-cup-food-and-restaurant-svgrepo-com.png" alt="" width="100px" height="100px">
                <br>
                <p>ชา</p>
            </div>
        </div>
        <div class="item2">
            <div class="in-item">
                <img class="product2" src="./pics/hot-drink-cocoa-svgrepo-com.png" alt="" width="100px" height="100px">
                <br>
                <p>นม,โกโก้ และ คาราเมล</p>
            </div>
        </div>
    </div>
    <div class="items-row3">
        <div class="item3">
            <div class="in-item">
                <img class="product" src="./pics/proteins-supplement-svgrepo-com.png" alt="" width="100px" height="100px">
                <br>
                <p>Protein Shake</p>
            </div>
        </div>
        <div class="item3">
            <div class="in-item">
                <img class="product" src="./pics/soft-drink-soda-svgrepo-com.png" alt="" width="100px" height="100px">
                <p>โซดา และ อื่นๆ</p>
            </div>
        </div>
    </div>

</body>

</html>
<!-- !important จะช่วยให้ไฟล์ที่เขียนนอกไฟล์สามารถoverwrite ที่เขียนในไฟล์ได้ ยกเว้นจะมี!important ด้วยกัน -->
